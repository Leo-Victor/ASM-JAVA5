<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý tin nhắn khách hàng</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        
        <style>
            body { background-color: #f4f6f9; height: 100vh; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
            
            /* Layout chính */
            .chat-container {
                display: flex;
                height: 95vh; /* Chiếm gần hết màn hình */
                margin: 15px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                overflow: hidden;
            }
    
            /* CỘT TRÁI: DANH SÁCH USER */
            .user-sidebar {
                width: 320px;
                border-right: 1px solid #dee2e6;
                display: flex;
                flex-direction: column;
                background: #fff;
            }
            .sidebar-header {
                padding: 20px;
                border-bottom: 1px solid #f0f0f0;
                font-weight: bold;
                font-size: 18px;
                color: #0d6efd;
                display: flex; justify-content: space-between; align-items: center;
            }
            .user-list {
                flex: 1;
                overflow-y: auto;
            }
            .user-item {
                padding: 15px;
                display: flex;
                align-items: center;
                cursor: pointer;
                border-bottom: 1px solid #f8f9fa;
                transition: all 0.2s;
            }
            .user-item:hover { background-color: #f1f3f5; }
            .user-item.active { background-color: #e7f1ff; border-left: 4px solid #0d6efd; }
            
            .avatar {
                width: 45px; height: 45px;
                background: #e9ecef;
                border-radius: 50%;
                display: flex; align-items: center; justify-content: center;
                margin-right: 15px;
                font-weight: bold; color: #555;
                position: relative;
            }
            .status-dot {
                width: 10px; height: 10px; background: #28a745;
                border-radius: 50%; border: 2px solid white;
                position: absolute; bottom: 0; right: 0;
            }
    
            /* CỘT PHẢI: KHUNG CHAT */
            .chat-main {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: #fff;
            }
            .chat-header-info {
                padding: 15px 20px;
                border-bottom: 1px solid #dee2e6;
                font-weight: bold;
                display: flex; justify-content: space-between; align-items: center;
                height: 60px;
            }
            .messages-area {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                background-color: #f8f9fa;
                display: flex; flex-direction: column; gap: 10px;
            }
            .input-area {
                padding: 20px;
                border-top: 1px solid #dee2e6;
                display: flex; gap: 10px;
                background: white;
            }
    
            /* Bong bóng tin nhắn */
            .msg { padding: 10px 15px; border-radius: 20px; max-width: 70%; font-size: 14px; word-wrap: break-word; }
            .msg.admin { background: #0d6efd; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
            .msg.user { background: #e9ecef; color: black; align-self: flex-start; border-bottom-left-radius: 2px; }
            
            /* Hiệu ứng báo tin mới */
            .new-msg-badge {
                background: red; color: white; border-radius: 10px;
                padding: 2px 8px; font-size: 10px; margin-left: auto;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        
        <div class="chat-container">
            
            <div class="user-sidebar">
                <div class="sidebar-header">
                    <span><i class="bi bi-chat-dots-fill me-2"></i>Tin nhắn</span>
                    <a href="/admin/dashboard" class="btn btn-sm btn-outline-secondary">Thoát</a>
                </div>
                
                <div class="user-list" id="userList">
                    <div class="text-center text-muted mt-5 small" id="emptyState">
                        Đang tải danh sách...
                    </div>
                </div>
            </div>
            
            <div class="chat-main">
                <div class="chat-header-info">
                    <span id="currentChatName">Chọn khách hàng để chat</span>
                    <span class="badge bg-success" style="opacity: 0" id="statusBadge">Online</span>
                </div>
                
                <div class="messages-area" id="adminMessageArea">
                    <div class="text-center text-muted mt-5" style="opacity: 0.5;">
                        <i class="bi bi-chat-square-quote fs-1"></i>
                        <p>Chọn một cuộc hội thoại để bắt đầu</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="adminInput" class="form-control" placeholder="Nhập tin nhắn..." disabled onkeypress="handleEnter(event)">
                    <button class="btn btn-primary" onclick="sendReply()" id="sendBtn" disabled>
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <script>
            var stompClient = null;
            var currentReceiver = null;
    
            // 1. Khởi động ứng dụng
            function init() {
                connect();      // Kết nối WebSocket
                loadUserList(); // Tải danh sách khách hàng từ Database
            }
    
            // 2. Kết nối WebSocket
            function connect() {
                var socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);
                stompClient.debug = null; // Tắt log debug cho gọn console
    
                stompClient.connect({}, function () {
                    console.log('Admin Connected');
                    
                    // Đăng ký nhận tất cả tin nhắn gửi đến Admin (/topic/admin)
                    stompClient.subscribe('/topic/admin', function (payload) {
                        var message = JSON.parse(payload.body);
                        handleIncomingMessage(message);
                    });
                });
            }
    
            // 3. Load danh sách người dùng đã từng nhắn tin (từ API)
            function loadUserList() {
                fetch('/api/chat/users')
                    .then(res => res.json())
                    .then(users => {
                        document.getElementById('emptyState').style.display = 'none';
                        if (users.length === 0) {
                            document.getElementById('emptyState').innerText = "Chưa có tin nhắn nào";
                            document.getElementById('emptyState').style.display = 'block';
                        }
                        users.forEach(user => addUserToSidebar(user));
                    })
                    .catch(err => console.error("Lỗi tải danh sách user:", err));
            }
    
            // 4. Xử lý khi có tin nhắn MỚI đến (Real-time)
            function handleIncomingMessage(message) {
                var sender = message.sender;
                
                // Thêm user vào cột trái nếu chưa có (đẩy lên đầu)
                addUserToSidebar(sender);
    
                // Nếu đang chat với đúng người này -> Hiển thị tin nhắn ngay
                if (currentReceiver === sender) {
                    renderMessage(message, 'user');
                    scrollToBottom();
                } else {
                    // Nếu đang chat người khác -> Báo hiệu tin mới (Badge đỏ)
                    var badge = document.getElementById('badge-' + sender);
                    if(badge) badge.style.display = 'block';
                    
                    // Đẩy người này lên đầu danh sách để Admin chú ý
                    var item = document.getElementById('user-' + sender);
                    var list = document.getElementById('userList');
                    list.prepend(item);
                }
            }
    
            // 5. Thêm User vào Sidebar (hoặc cập nhật vị trí)
            function addUserToSidebar(username) {
                document.getElementById('emptyState').style.display = 'none';
                
                // Nếu đã có thì không tạo mới, chỉ return để hàm khác xử lý sort nếu cần
                if (document.getElementById('user-' + username)) return;
    
                var list = document.getElementById('userList');
                
                // Tạo thẻ HTML cho User Item
                var item = document.createElement('div');
                item.className = 'user-item';
                item.id = 'user-' + username;
                item.onclick = function() { selectUser(username); };
                
                // Avatar lấy ký tự đầu
                var firstChar = username.charAt(0).toUpperCase();
                
                item.innerHTML = `
                    <div class="avatar">
                        ${firstChar}
                        <div class="status-dot"></div>
                    </div>
                    <div class="d-flex flex-column flex-grow-1">
                        <span class="fw-bold">${username}</span>
                        <span class="text-muted small text-truncate" style="max-width: 150px;">Lịch sử chat...</span>
                    </div>
                    <span class="new-msg-badge" id="badge-${username}" style="display:none">NEW</span>
                `;
                
                // Mặc định chèn lên đầu
                list.prepend(item);
            }
    
            // 6. Bấm vào User để Chat (Load lịch sử từ DB)
            function selectUser(username) {
                currentReceiver = username;
                
                // Update Giao diện Header
                document.getElementById('currentChatName').innerText = "Đang chat với: " + username;
                document.getElementById('statusBadge').style.opacity = "1";
                document.getElementById('adminInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                
                // Highlight dòng đang chọn
                document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
                document.getElementById('user-' + username).classList.add('active');
                
                // Tắt badge thông báo đỏ
                document.getElementById('badge-' + username).style.display = 'none';
    
                // GỌI API LẤY LỊCH SỬ CHAT CŨ
                fetch('/api/chat/history/' + username)
                    .then(res => res.json())
                    .then(messages => {
                        var chatArea = document.getElementById('adminMessageArea');
                        chatArea.innerHTML = ''; // Xóa trắng
                        
                        if (messages.length === 0) {
                            chatArea.innerHTML = '<div class="text-center text-muted mt-5 small">Chưa có nội dung chat</div>';
                        } else {
                            messages.forEach(msg => {
                                var type = (msg.sender === 'Admin') ? 'admin' : 'user';
                                // Nếu msg từ DB có trường content, dùng nó
                                renderMessage(msg, type);
                            });
                            scrollToBottom();
                        }
                    });
                    
                // Focus vào ô nhập liệu
                setTimeout(() => document.getElementById('adminInput').focus(), 100);
            }
    
            // 7. Gửi tin trả lời
            function sendReply() {
                var input = document.getElementById('adminInput');
                var content = input.value.trim();
                
                // Kiểm tra an toàn
                if (!currentReceiver) {
                    alert("Vui lòng chọn khách hàng để chat!");
                    return;
                }
            
                if (content) {
                    var chatMessage = {
                        sender: 'Admin',
                        receiver: currentReceiver, // Gửi đúng cho người đang chat
                        content: content,
                        type: 'CHAT'
                    };
            
                    // Gửi qua WebSocket (Controller sẽ tự lưu DB và gửi cho khách)
                    stompClient.send("/app/chat.replyToUser", {}, JSON.stringify(chatMessage));
            
                    // Hiển thị ngay lên màn hình Admin (Màu xanh)
                    renderMessage(chatMessage, 'admin');
                    
                    // Xóa ô nhập và cuộn xuống
                    input.value = '';
                    scrollToBottom();
                }
            }
    
            // 8. Hàm vẽ tin nhắn ra màn hình
            function renderMessage(message, type) {
                var chatArea = document.getElementById('adminMessageArea');
                var div = document.createElement('div');
                div.className = 'msg ' + type;
                div.innerText = message.content; // Lấy nội dung tin nhắn
                chatArea.appendChild(div);
            }
    
            function scrollToBottom() {
                var area = document.getElementById('adminMessageArea');
                area.scrollTop = area.scrollHeight;
            }
    
            function handleEnter(e) { if(e.key === 'Enter') sendReply(); }
    
            // Chạy khi mở trang
            init();
        </script>
    </body>
</html>
