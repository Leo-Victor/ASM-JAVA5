<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hệ thống Quản trị - Tech Store</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <style>
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
            
            /* --- SIDEBAR STYLE (Dark Mode) --- */
            .sidebar {
                background: linear-gradient(180deg, #212529 0%, #343a40 100%);
                min-height: 100vh;
                box-shadow: 4px 0 10px rgba(0,0,0,0.1);
                transition: all 0.3s;
            }
            
            /* Link trong menu */
            .nav-link {
                color: rgba(255, 255, 255, 0.75) !important;
                margin-bottom: 5px;
                border-radius: 8px;
                padding: 10px 15px;
                transition: all 0.2s ease;
                font-weight: 500;
                display: flex;
                align-items: center;
            }
            
            /* Hiệu ứng Hover */
            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: #fff !important;
                transform: translateX(5px);
            }
            
            /* Hiệu ứng Active (Trang đang chọn) */
            .nav-link.active-menu {
                background: linear-gradient(90deg, #0d6efd 0%, #0a58ca 100%);
                color: white !important;
                font-weight: bold;
                box-shadow: 0 4px 10px rgba(13, 110, 253, 0.4);
            }
            
            .content-wrapper { flex: 1; display: flex; flex-direction: column; overflow-x: hidden; }
            
            /* Dropdown User */
            .dropdown-menu-dark { background-color: #343a40; border: 1px solid #495057; }
            .dropdown-item:hover { background-color: #0d6efd; }
        </style>
    </head>
    
    <body>
        <div class="d-flex">
            
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 280px;">
                
                <a href="/admin/dashboard" class="d-flex align-items-center mb-4 me-md-auto text-white text-decoration-none border-bottom pb-3 w-100">
                    <i class="bi bi-cpu-fill fs-3 text-primary me-2"></i>
                    <div style="line-height: 1.2;">
                        <div class="fs-5 fw-bold text-uppercase">TECH ADMIN</div>
                        <small class="text-white-50" style="font-size: 11px;">System Management</small>
                    </div>
                </a>
                
                <ul class="nav nav-pills flex-column mb-auto">
                    
                    <li class="nav-item">
                        <a href="/admin/dashboard" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/dashboard')} ? 'active-menu'">
                            <i class="bi bi-speedometer2 me-2"></i> Tổng quan
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/product/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/product')} ? 'active-menu'">
                            <i class="bi bi-box-seam me-2"></i> Quản lý Hàng hóa
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/category/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/category')} ? 'active-menu'">
                            <i class="bi bi-tags-fill me-2"></i> Loại hàng
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/account/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/account')} ? 'active-menu'">
                            <i class="bi bi-people-fill me-2"></i> Khách hàng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/marketing/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/marketing')} ? 'active-menu'">
                            <i class="bi bi-envelope-paper-fill me-2"></i> Email Marketing
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/chat" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/chat')} ? 'active-menu'">
                            <i class="bi bi-chat-dots-fill me-2"></i> Hỗ trợ (Chat)
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/order/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/order')} ? 'active-menu'">
                            <i class="bi bi-receipt-cutoff me-2"></i> Đơn hàng
                        </a>
                    </li>
                    
                    
                    
                    <li class="nav-item">
                        <a href="/admin/report/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('/report')} ? 'active-menu'">
                            <i class="bi bi-bar-chart-line-fill me-2"></i> Thống kê
                        </a>
                    </li>
                </ul>
                
                <hr>
                
                <div class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle p-2 rounded"
                       id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false" style="transition: 0.3s;">
                        
                        <img th:if="${session.user.photo != null}" th:src="@{|/images/${session.user.photo}|}"
                             width="36" height="36" class="rounded-circle me-2 border border-2 border-secondary" style="object-fit: cover;"
                             onerror="this.src='https://via.placeholder.com/36'">
                        <img th:if="${session.user.photo == null}" src="https://via.placeholder.com/36" width="36" height="36" class="rounded-circle me-2">
                        
                        <div class="small">
                            <div class="fw-bold">[[${session.user.fullname}]]</div>
                            <div class="text-white-50" style="font-size: 11px;">Administrator</div>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="/home/index" target="_blank"><i class="bi bi-shop me-2"></i> Xem trang bán hàng</a></li>
                        <li><a class="dropdown-item" href="/account/edit-profile"><i class="bi bi-person-gear me-2"></i> Hồ sơ cá nhân</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger fw-bold" href="/account/logout"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
                    </ul>
                </div>
                
                <div th:if="${session.user == null}" class="text-center">
                    <a href="/account/login" class="btn btn-sm btn-outline-light w-100">Đăng nhập lại</a>
                </div>
            </div>
            
            <div class="content-wrapper bg-light">
                
                <nav class="navbar navbar-light bg-white border-bottom px-4 py-3 shadow-sm sticky-top">
                    <div class="container-fluid">
                        <span class="navbar-text fw-bold text-secondary d-flex align-items-center">
                            <i class="bi bi-calendar-event me-2 text-primary"></i>
                            Hôm nay: <span id="currentDate" class="ms-1 text-dark"></span>
                        </span>
                        
                        <div class="d-flex gap-2">
                            <a href="/home/index" class="btn btn-outline-primary btn-sm rounded-pill px-3 fw-bold">
                                <i class="bi bi-house-door-fill me-1"></i> Trang chủ
                            </a>
                        </div>
                    </div>
                </nav>
                
                <div class="p-0">
                    <div th:replace="${view}"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = new Date().toLocaleDateString('vi-VN', options);
            document.getElementById("currentDate").innerText = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
        </script>
    </body>
</html>
