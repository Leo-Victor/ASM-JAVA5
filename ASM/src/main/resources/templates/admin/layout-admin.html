<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hệ thống Quản trị - Tech Store</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <style>
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
            
            .sidebar {
                background: linear-gradient(180deg, #1a1d20 0%, #212529 100%);
                box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            }
            
            .nav-link {
                color: rgba(255, 255, 255, 0.8) !important;
                margin-bottom: 5px;
                border-radius: 8px;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
            }
            
            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1);
                color: #ffc107 !important;
                transform: translateX(5px);
            }
            
            /* Class active: Tô màu xanh khi menu được chọn */
            .nav-link.active-menu {
                background-color: #0d6efd !important;
                color: white !important;
                font-weight: bold;
                box-shadow: 0 4px 8px rgba(13, 110, 253, 0.4);
            }
            
            .dropdown-menu-dark { background-color: #343a40; border: 1px solid #495057; }
        </style>
    </head>
    
    <body class="bg-light">
        
        <div class="d-flex" style="min-height: 100vh;">
            
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 280px;">
                <a href="/admin/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <i class="bi bi-shield-lock-fill fs-2 text-warning me-2"></i>
                    <div>
                        <div class="fs-5 fw-bold text-uppercase">Admin Panel</div>
                        <small class="text-muted" style="font-size: 12px;">Tech Store Management</small>
                    </div>
                </a>
                <hr>
                
                <ul class="nav nav-pills flex-column mb-auto">
                    
                    <li class="nav-item">
                        <a href="/admin/dashboard" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('dashboard')} ? 'active-menu' : ''">
                            <i class="bi bi-speedometer2 me-2"></i> Tổng quan
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/product/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('product')} ? 'active-menu' : ''">
                            <i class="bi bi-box-seam me-2"></i> Quản lý Hàng hóa
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/account/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('account')} ? 'active-menu' : ''">
                            <i class="bi bi-people me-2"></i> Quản lý Khách hàng
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/chat" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('chat')} ? 'active-menu' : ''">
                            <i class="bi bi-chat-dots-fill me-2"></i> Hỗ trợ khách hàng
                            <span class="badge bg-danger rounded-pill ms-auto" style="font-size: 10px;">Hot</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/order/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('order')} ? 'active-menu' : ''">
                            <i class="bi bi-receipt me-2"></i> Quản lý Đơn hàng
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/marketing/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('marketing')} ? 'active-menu' : ''">
                            <i class="bi bi-envelope-paper-fill me-2"></i> Email Marketing
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="/admin/report/index" class="nav-link"
                           th:classappend="${currentURI != null && currentURI.contains('report')} ? 'active-menu' : ''">
                            <i class="bi bi-bar-chart-line me-2"></i> Báo cáo Thống kê
                        </a>
                    </li>
                </ul>
                <hr>
                
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:if="${session.user.photo != null}"
                             th:src="@{|/images/${session.user.photo}|}"
                             width="32" height="32" class="rounded-circle me-2 border border-light" style="object-fit: cover;"
                             onerror="this.onerror=null; this.src='https://via.placeholder.com/32?text=A';">
                        
                        <img th:if="${session.user.photo == null}"
                             src="https://via.placeholder.com/32?text=A"
                             width="32" height="32" class="rounded-circle me-2 border border-light">
                        
                        <strong>[[${session.user.fullname}]]</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="/home/index"><i class="bi bi-shop me-2"></i> Xem trang web</a></li>
                        <li><a class="dropdown-item" href="/account/edit-profile"><i class="bi bi-person-gear me-2"></i> Hồ sơ cá nhân</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/account/logout"><i class="bi bi-box-arrow-right me-2"></i> Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="flex-grow-1 bg-white d-flex flex-column">
                <nav class="navbar navbar-light bg-light border-bottom px-4 py-3 shadow-sm">
                    <div class="container-fluid">
                        <span class="navbar-text fw-bold text-secondary">
                            <i class="bi bi-calendar3 me-2"></i> Hôm nay: <span id="currentDate"></span>
                        </span>
                        <div class="ms-auto">
                            <a href="/home/index" class="btn btn-outline-primary btn-sm rounded-pill px-3">
                                <i class="bi bi-house-door-fill me-1"></i> Về trang bán hàng
                            </a>
                        </div>
                    </div>
                </nav>
                
                <div class="container-fluid p-0 flex-grow-1"> <div th:replace="${view}"></div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("currentDate").innerText = new Date().toLocaleDateString('vi-VN', options);
        </script>
    </body>
</html>
