<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout-admin :: dynamic(~{::body})}">
    <body>
        <div class="container-fluid px-4 pt-4">
            
            <h3 class="fw-bold text-dark border-start border-5 border-primary ps-3 mb-4">QUẢN LÝ LOẠI HÀNG</h3>
            
            <div th:if="${param.message != null}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i> Cập nhật dữ liệu thành công!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> Có lỗi xảy ra, vui lòng thử lại.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div class="row g-4">
                
                <div class="col-md-4">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0 fw-bold text-primary">
                                <i class="bi bi-pencil-square me-2"></i> Thông tin
                            </h5>
                        </div>
                        <div class="card-body p-4">
                            <form action="/admin/category/save" method="post" th:object="${item}">
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold small text-muted">Mã loại <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{id}" class="form-control"
                                           placeholder="Nhập mã (VD: 1000)..." required>
                                    <small class="text-muted fst-italic" style="font-size: 11px;">Mã loại không được trùng nhau.</small>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold small text-muted">Tên loại hàng <span class="text-danger">*</span></label>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Ví dụ: Laptop, Điện thoại..." required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary fw-bold py-2 shadow-sm">
                                        <i class="bi bi-save me-1"></i> LƯU THÔNG TIN
                                    </button>
                                    <a href="/admin/category/index" class="btn btn-light border py-2 text-muted">
                                        <i class="bi bi-arrow-counterclockwise me-1"></i> Làm mới
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold text-dark">
                                <i class="bi bi-list-ul me-2"></i> Danh sách
                            </h5>
                            <span class="badge bg-primary rounded-pill">[[${#lists.size(items)}]] Loại</span>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-light small text-uppercase fw-bold text-secondary">
                                        <tr>
                                            <th class="ps-4">Mã loại</th>
                                            <th>Tên loại hàng</th>
                                            <th class="text-end pe-4">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="c : ${items}">
                                            <td class="ps-4 fw-bold text-primary">[[${c.id}]]</td>
                                            <td class="fw-bold text-dark">[[${c.name}]]</td>
                                            <td class="text-end pe-4">
                                                <a th:href="@{|/admin/category/edit/${c.id}|}" class="btn btn-sm btn-outline-primary me-1">
                                                    <i class="bi bi-pencil-square"></i>
                                                </a>
                                                <a th:href="@{|/admin/category/delete/${c.id}|}" class="btn btn-sm btn-outline-danger"
                                                   onclick="return confirm('Bạn có chắc chắn muốn xóa loại hàng này?')">
                                                    <i class="bi bi-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr th:if="${items.empty}">
                                            <td colspan="3" class="text-center py-4 text-muted">
                                                Chưa có dữ liệu loại hàng.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
            
            <div class="mb-5"></div>
        </div>
    </body>
</html>
