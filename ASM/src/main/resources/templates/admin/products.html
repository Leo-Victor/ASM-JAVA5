<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout-admin :: dynamic(~{::main})}">
    <body>
        <main>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Quản lý Hàng hóa</h1>
            </div>
            
            <div class="card shadow border-0 mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-box-seam"></i> THÔNG TIN SẢN PHẨM</h5>
                </div>
                <div class="card-body">
                    
                    <form th:action="@{/admin/product/index}" method="post" th:object="${item}" enctype="multipart/form-data">
                        
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div class="p-3 border rounded bg-light">
                                    <label class="form-label fw-bold">Hình ảnh sản phẩm</label>
                                    
                                    <div class="mb-3">
                                        <img id="previewImage"
                                             th:src="@{|/images/*{image}|}"
                                             class="img-fluid img-thumbnail"
                                             style="max-height: 250px; object-fit: contain;"
                                             onerror="this.src='https://via.placeholder.com/250x250?text=No+Image'">
                                    </div>
                                    
                                    <input type="file" name="imageFile" class="form-control mb-2" onchange="preview(this)">
                                    
                                    <input type="hidden" th:field="*{image}">
                                    <small class="text-muted fst-italic">Hỗ trợ: .jpg, .png (Max 5MB)</small>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-12 mb-3" th:if="*{id != null}">
                                        <label class="fw-bold">Mã sản phẩm</label>
                                        <input th:field="*{id}" class="form-control bg-light" readonly>
                                    </div>
                                    
                                    <div class="col-md-12 mb-3">
                                        <label class="fw-bold">Tên sản phẩm <span class="text-danger">*</span></label>
                                        <input th:field="*{name}" class="form-control" required placeholder="Nhập tên sản phẩm...">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="fw-bold">Giá bán (VNĐ) <span class="text-danger">*</span></label>
                                        <input th:field="*{price}" type="number" class="form-control" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label class="fw-bold">Loại hàng</label>
                                        <select th:field="*{category.id}" class="form-select">
                                            <option th:each="c : ${categories}"
                                                    th:value="${c.id}"
                                                    th:text="${c.name}"></option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-12 mb-3">
                                        <label class="fw-bold d-block">Trạng thái kinh doanh</label>
                                        <div class="form-check form-check-inline">
                                            <input th:field="*{available}" class="form-check-input" type="radio" value="true" checked>
                                            <label class="form-check-label text-success fw-bold">Đang bán</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input th:field="*{available}" class="form-check-input" type="radio" value="false">
                                            <label class="form-check-label text-secondary">Ngưng bán</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-3">
                                    <button th:formaction="@{/admin/product/create}" class="btn btn-primary px-4">
                                        <i class="bi bi-plus-circle"></i> Thêm mới
                                    </button>
                                    
                                    <button th:formaction="@{/admin/product/update}" class="btn btn-success px-4"
                                            th:disabled="*{id == null}">
                                        <i class="bi bi-save"></i> Cập nhật
                                    </button>
                                    
                                    <a th:href="@{/admin/product/reset}" class="btn btn-secondary px-4">
                                        <i class="bi bi-arrow-clockwise"></i> Làm mới
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card shadow border-0">
                <div class="card-header bg-secondary text-white">
                    <h5 class="mb-0 fw-bold">DANH SÁCH SẢN PHẨM</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-hover align-middle mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th class="text-center">Hình</th>
                                <th>Tên hàng</th>
                                <th>Giá</th>
                                <th>Loại</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${items}">
                                <td class="text-center">
                                    <img th:src="@{|/images/${p.image}|}"
                                         style="width: 50px; height: 50px; object-fit: cover;"
                                         class="rounded border shadow-sm"
                                         alt="Img"
                                         onerror="this.onerror=null; this.src='https://via.placeholder.com/50?text=No+Img';">
                                </td>
                                <td th:text="${p.name}" class="fw-bold"></td>
                                <td th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                                <td th:text="${p.category.name}"></td>
                                <td>
                                    <span th:if="${p.available}" class="badge bg-success">Đang bán</span>
                                    <span th:unless="${p.available}" class="badge bg-secondary">Ngưng</span>
                                </td>
                                <td>
                                    <a th:href="@{|/admin/product/edit/${p.id}|}" class="btn btn-sm btn-primary me-1">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a th:href="@{|/admin/product/delete/${p.id}|}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="card-footer text-center bg-white" th:if="${items.totalPages > 0}">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center mb-0 shadow-sm">
                            
                            <li class="page-item" th:classappend="${items.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/product/index(p=0)}">
                                    <i class="bi bi-chevron-double-left"></i>
                                </a>
                            </li>
                            
                            <li class="page-item" th:classappend="${items.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/product/index(p=${items.number - 1})}">
                                    <i class="bi bi-chevron-left"></i>
                                </a>
                            </li>
                            
                            <li class="page-item disabled">
                                <a class="page-link fw-bold text-dark">
                                    Trang [[${items.number + 1}]] / [[${items.totalPages}]]
                                </a>
                            </li>
                            
                            <li class="page-item" th:classappend="${items.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/product/index(p=${items.number + 1})}">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                            
                            <li class="page-item" th:classappend="${items.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/admin/product/index(p=${items.totalPages - 1})}">
                                    <i class="bi bi-chevron-double-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
            <script>
                function preview(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            document.getElementById('previewImage').src = e.target.result;
                        }
                        reader.readAsDataURL(input.files[0]);
                    }
                }
            </script>
        </main>
    </body>
</html>
