<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
        <main>
            <div class="container mt-5 mb-5">
                
                <div class="text-center mb-5">
                    <h2 class="fw-bold text-uppercase text-primary">Liên hệ với chúng tôi</h2>
                    <p class="text-muted">Chúng tôi luôn sẵn sàng lắng nghe và hỗ trợ bạn 24/7.</p>
                </div>
                
                <div class="row g-5">
                    
                    <div class="col-md-5">
                        <div class="card bg-primary text-white h-100 border-0 shadow">
                            <div class="card-body p-4">
                                <h4 class="mb-4 fw-bold">Thông tin Tech Store</h4>
                                
                                <div class="d-flex mb-4">
                                    <div class="me-3"><i class="bi bi-geo-alt-fill fs-3"></i></div>
                                    <div>
                                        <h6 class="fw-bold mb-1">Địa chỉ:</h6>
                                        <p class="mb-0">FPT Polytechnic, TP. Quy Nhơn, Bình Định.</p>
                                    </div>
                                </div>
                                
                                <div class="d-flex mb-4">
                                    <div class="me-3"><i class="bi bi-telephone-fill fs-3"></i></div>
                                    <div>
                                        <h6 class="fw-bold mb-1">Điện thoại:</h6>
                                        <p class="mb-0">0987.654.321 (Hotline)</p>
                                    </div>
                                </div>
                                
                                <div class="d-flex mb-4">
                                    <div class="me-3"><i class="bi bi-envelope-fill fs-3"></i></div>
                                    <div>
                                        <h6 class="fw-bold mb-1">Email:</h6>
                                        <p class="mb-0">support@techstore.vn</p>
                                    </div>
                                </div>
                                
                                <hr class="border-light">
                                
                                <div class="ratio ratio-16x9 mt-4 rounded overflow-hidden shadow-sm">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.05063997677!2d109.21926737590453!3d13.77564879672696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x316f6cebf252c49f%3A0xa84aca6022f971d2!2sFPT%20Polytechnic%20Quy%20Nh%C6%A1n!5e0!3m2!1svi!2s!4v1706606000000!5m2!1svi!2s"
                                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-7">
                        <div class="card shadow-sm border-0">
                            <div class="card-body p-4">
                                <h4 class="mb-4 fw-bold">Gửi tin nhắn</h4>
                                
                                <div th:if="${message != null}" class="alert alert-success">
                                    <i class="bi bi-check-circle"></i> [[${message}]]
                                </div>
                                <div th:if="${error != null}" class="alert alert-danger">
                                    <i class="bi bi-exclamation-triangle"></i> [[${error}]]
                                </div>
                                
                                <form action="/home/contact" method="post">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Họ và tên</label>
                                            <input type="text" name="fullName" class="form-control" required placeholder="Nhập tên của bạn"
                                                   th:value="${session.user != null ? session.user.fullname : ''}">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label fw-bold">Email</label>
                                            
                                            <input type="email" name="email" class="form-control" required placeholder="Nhập email phản hồi"
                                                   th:value="${session.user != null ? session.user.email : ''}"
                                                   th:readonly="${session.user != null}">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label fw-bold">Chủ đề</label>
                                            <select name="subject" class="form-select">
                                                <option value="Hỗ trợ kỹ thuật">Hỗ trợ kỹ thuật</option>
                                                <option value="Tư vấn mua hàng">Tư vấn mua hàng</option>
                                                <option value="Khiếu nại - Góp ý">Khiếu nại - Góp ý</option>
                                                <option value="Khác">Khác</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label fw-bold">Nội dung tin nhắn</label>
                                            <textarea name="message" class="form-control" rows="5" required placeholder="Bạn cần hỗ trợ gì?"></textarea>
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary px-5 py-2 fw-bold" type="submit">
                                                <i class="bi bi-send-fill me-2"></i> Gửi ngay
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
