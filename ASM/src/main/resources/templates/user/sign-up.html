<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
        <main>
            <style>
                .signup-container {
                    min-height: 85vh; display: flex; align-items: center; justify-content: center;
                    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
                }
                .signup-card {
                    border: none; border-radius: 20px;
                    box-shadow: 0 15px 35px rgba(0,0,0,0.1);
                    background: white; overflow: hidden; max-width: 500px; width: 100%;
                }
                .signup-header {
                    background: linear-gradient(135deg, #198754 0%, #157347 100%);
                    padding: 30px; text-align: center; color: white;
                }
                .form-control-custom {
                    background: #f8f9fa; border: 1px solid #e9ecef;
                    border-radius: 10px; padding: 12px 15px; padding-left: 45px;
                }
                .form-control-custom:focus {
                    background: white; border-color: #198754; box-shadow: 0 0 0 4px rgba(25, 135, 84, 0.15);
                }
                .input-icon {
                    position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
                    color: #adb5bd; transition: color 0.3s;
                }
                .mb-3:focus-within .input-icon { color: #198754; }
                
                .btn-signup {
                    background: linear-gradient(90deg, #198754 0%, #146c43 100%);
                    border: none; border-radius: 50px; padding: 12px;
                    font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
                    transition: all 0.2s;
                }
                .btn-signup:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(25, 135, 84, 0.3); color: white; }
            </style>
            
            <div class="signup-container animate__animated animate__fadeIn">
                <div class="signup-card">
                    
                    <div class="signup-header">
                        <i class="bi bi-person-plus-fill display-4 mb-2"></i>
                        <h4 class="fw-bold text-uppercase m-0">Đăng Ký Thành Viên</h4>
                        <p class="small opacity-75 mb-0">Tạo tài khoản để nhận ưu đãi ngay hôm nay</p>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        
                        <div th:if="${message != null}" class="alert alert-warning d-flex align-items-center mb-4 small">
                            <i class="bi bi-info-circle-fill me-2"></i> [[${message}]]
                        </div>
                        
                        <form action="/account/sign-up" method="post" th:object="${user}">
                            
                            <div class="mb-3 position-relative">
                                <label class="form-label small fw-bold text-secondary">Tên đăng nhập</label>
                                <i class="bi bi-person-badge-fill input-icon" style="top: 72%;"></i>
                                <input type="text" class="form-control form-control-custom" th:field="*{username}" required placeholder="username">
                            </div>
                            
                            <div class="mb-3 position-relative">
                                <label class="form-label small fw-bold text-secondary">Mật khẩu</label>
                                <i class="bi bi-lock-fill input-icon" style="top: 72%;"></i>
                                <input type="password" class="form-control form-control-custom" th:field="*{password}" required placeholder="******">
                            </div>
                            
                            <div class="mb-3 position-relative">
                                <label class="form-label small fw-bold text-secondary">Họ và tên</label>
                                <i class="bi bi-person-vcard-fill input-icon" style="top: 72%;"></i>
                                <input type="text" class="form-control form-control-custom" th:field="*{fullname}" required placeholder="Nguyễn Văn A">
                            </div>
                            
                            <div class="mb-4 position-relative">
                                <label class="form-label small fw-bold text-secondary">Email</label>
                                <i class="bi bi-envelope-fill input-icon" style="top: 72%;"></i>
                                <input type="email" class="form-control form-control-custom" th:field="*{email}" required placeholder="name@example.com">
                            </div>
                            
                            <div class="d-grid pt-2">
                                <button class="btn btn-success btn-signup" type="submit">
                                    <i class="bi bi-check-lg me-1"></i> Đăng Ký
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4 pt-3 border-top">
                            <p class="small text-muted mb-2">Đã có tài khoản?</p>
                            <a href="/account/login" class="text-decoration-none fw-bold text-success">
                                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập ngay
                            </a>
                        </div>
                    
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
