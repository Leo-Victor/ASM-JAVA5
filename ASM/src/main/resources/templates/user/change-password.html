<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
        <main>
            <div class="row justify-content-center mt-5 mb-5">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-header bg-warning text-dark text-center">
                            <h4 class="mb-0 fw-bold">ĐỔI MẬT KHẨU</h4>
                        </div>
                        <div class="card-body p-4">
                            
                            <div th:if="${message != null}"
                                 class="alert text-center"
                                 th:classappend="${message.contains('thành công') ? 'alert-success' : 'alert-danger'}">
                                [[${message}]]
                            </div>
                            
                            <form action="/account/change-password" method="post">
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mật khẩu hiện tại</label>
                                    <input type="password" name="currentPassword" class="form-control" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Mật khẩu mới</label>
                                    <input type="password" name="newPassword" class="form-control" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Xác nhận mật khẩu mới</label>
                                    <input type="password" name="confirmPassword" class="form-control" required>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary fw-bold">Cập nhật mật khẩu</button>
                                    <a href="/home/index" class="btn btn-outline-secondary">Quay lại trang chủ</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
