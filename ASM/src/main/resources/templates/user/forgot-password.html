<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
        <main>
            <div class="container py-5 animate__animated animate__fadeIn">
                <div class="row justify-content-center">
                    <div class="col-md-5 col-lg-4">
                        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                            <div class="card-body p-4 text-center">
                                <div class="mb-4 mt-3">
                                    <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" width="80" class="mb-3">
                                    <h4 class="fw-bold">Quên mật khẩu?</h4>
                                    <p class="text-muted small mb-0">Đừng lo lắng! Hãy nhập email hoặc tên đăng nhập, chúng tôi sẽ gửi hướng dẫn cho bạn.</p>
                                </div>
                                
                                <form action="/account/forgot-password" method="post">
                                    <div class="form-floating mb-3 text-start">
                                        <input type="text" name="username" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email hoặc Username</label>
                                    </div>
                                    
                                    <div class="d-grid mb-3">
                                        <button class="btn btn-primary fw-bold py-2 rounded-3" type="submit">
                                            GỬI YÊU CẦU <i class="bi bi-send-fill ms-2"></i>
                                        </button>
                                    </div>
                                </form>
                                
                                <a href="/account/login" class="text-decoration-none small text-secondary fw-bold">
                                    <i class="bi bi-arrow-left me-1"></i> Quay lại đăng nhập
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
